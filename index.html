<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Games</title>
  <link rel="icon" href="./images/Game-Logo.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Header -->
  <header class="page-header">
    <Nav class="nav-container">
      <ul class="list-container">
        <li class="logo-container">
          <img class="logo-image" src="./images/Game-Logo.png">
        </li>
        <li class="return-home">
          <a class="return-text" href="#/">
            <i class="fa-solid fa-arrow-left"></i>
            <spam class="return-text-hidden"> Página inicial</spam>
          </a>
        </li>
        <li class="search-container">
          <form class="search-form" action="#/">
            <button class="fa-solid fa-magnifying-glass search-button">
            </button>
            <input class="search-bar" type="text" placeholder="Pesquisar loja">
          </form>
        </li>
      </ul>
    </Nav>
  </header>

  <!-- Main -->

  <main class="page-main">
    <section class="section-init">
      
      <div class="poster-container">
        <img class="poster-image" src="./images/posters/Bully Scholarship Edition.jpg" alt="">

        <div class="poster-details">
          <div class="poster-title-container">
            <h1 class="poster-title">Bully Scholarship</h1>
          </div>
          <div class="poster-description">
            <p class="poster-description-text1">Já disponivél</p>
            <p class="poster-description-text2">dijfiodjifsjdidsjs digidf9ig90fig09fx hxgxxfgjxjgfi9sdi9f</p>
          </div>
          <div class="poster-acquire">
            <p class="poster-acquire-text">A partir de R$ xxxx</p>
            <form class="poster-acquire-form" action="">
              <button class="poster-acquire-buy">COMPRE AGORA</button>
              <button class="poster-acquire-save">PARA A LISTA DE DESEJOS <i class="fa-solid fa-bookmark"></i></button>
            </form>
          </div>
        </div>

      </div>
      <div class="wrapper">
        <ul class="slider-container">
          <li class="slider-item">
            <img class="slider-image" src="./images/posters/Bully Scholarship Edition.jpg" alt="">
            <h1 class="slider-title">Bully Scholarship</h1>
          </li>
          <li class="slider-item">
            <img class="slider-image" src="./images/posters/DreadOut.jpg" alt="">
            <h1 class="slider-title">DreadOut</h1>
          </li>
          <li class="slider-item">
            <img class="slider-image" src="./images/posters/EFFIE.jpg" alt="">
            <h1 class="slider-title">EFFIE</h1>
          </li>
          <li class="slider-item">
            <img class="slider-image" src="./images/posters/ELEX.jpg" alt="">
            <h1 class="slider-title">ELEX</h1>
          </li>
          <li class="slider-item">
            <img class="slider-image" src="./images/posters/Emily is Away Too.jpg" alt="">
            <h1 class="slider-title">Emily is Away Too</h1>
          </li>
          <li class="slider-item">
            <img class="slider-image" src="./images/posters/Endless Legend.jpg" alt="">
            <h1 class="slider-title">Endless Legend</h1>
          </li>
        </ul>
      </div> 
    </section>
  </main>

  <script src="https://kit.fontawesome.com/730f4803c3.js" crossorigin="anonymous"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
